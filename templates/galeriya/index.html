 {% extends 'base.html'%}

{% block body %}
 <section class="banner-area relative about-banner" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Galleriya
							</h1>
							<p class="text-white link-nav"><a href="{% url 'home' %}">Əsas səhifə </a>  <span class="lnr lnr-arrow-right"></span>  <a href="#"> Gallerya</a></p>
						</div>
					</div>
				</div>
			</section>

<section class="gallery-area section-gap">
				<div class="container">
					<div class="row">
                        {%for k in galeriya_list%}
						<div class="col-lg-4">
                            {% load static%}

							<a href="{{k.image.url}}" class="img-gal">
								<div class="single-imgs relative">
									<div class="overlay overlay-bg"></div>
									<div class="relative">
                                         {% if k.image %}
										<img class="img-fluid" src="{{k.image.url}}" alt="">
                                        {% endif %}
									</div>
								</div>
							</a>

						</div>
                        {% endfor %}


					</div>
				</div>
			</section>
 {% endblock %}
